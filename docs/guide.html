<!DOCTYPE html>

<html>
    
    
<head>    
    <title text="title">Simple Data Binding User's Guide</title>
    <link rel="stylesheet" type="text/css" href="../css/guide.css">
    <script type="text/javascript" src="../build/simpledatabinding.js"></script>
</head>

    
<body>
    
    <div class="page" role="main">

        <h1>Simple Data Binding User's Guide</h1>

        <section databind="sections">

            <h2>{{heading}}</h2>
            <ul>
                <li databind="items" childtemplate="template">     
                </li>
            </ul>

        </section>
        
    </div>
    
    
    <div id="templates">
        <article id="articleTemplate">
            <h3 id="{{name}}">{{name}}</h3>
            <strong>Type:</strong><span>{{type}}</span>
            <div renderif="default">
                <strong>Default:</strong><span>{{default}}</span>
            </div>
            <div renderif="optional">
                <strong>Optional</strong>
            </div>
            <p>{{desc}}</p>           
        </article>
        
        <article id="methodTemplate">
            <h3 id="{{name}}">{{name}}</h3>
            <h4>Arguments</h4>
            <ul>
                <li databind="arguments" data-template="articleTemplate" childtemplate="template">
                </li>
            </ul>
            <h4>Returns</h4>
            <div databind="returns" data-template="articleTemplate" childtemplate="template">
            </div>
        </article>
    </div>
    

    <script type="text/javascript">

var pageData = {
  sections: [
    {
        heading: "Initial Arguments",
        template: "articleTemplate",
        items: [
            {name: "container", type: "Element/String", desc: "Container element or selector.", default: "First element with prefixed databind attribute, the first form element, or the document body."},
            {name: "startData", type: "Object", desc: "An object parsed to construct data, child instances for nested objects, and child arrays for nested arrays.  If null, instance data will be an empty DomStringMap."},
            {name: "id", type: "String", desc: "The ID of the binding instance", default: "container id attribute, container name attribute, or a unique generated id."},
            {name: "configs", type: "Object", optional: true, desc: "An object containing configuration options."}
        ]
    },
    {
        heading: "Configuration Options",
        template: "articleTemplate",
        items: [
            {name: "useHiddenInput", type: "Object", default: false, desc: "When true, data attributes are placed in a hidden input appended to the container rather than the container itself.  Useful for better HTML readability with large datasets."},
            {name: "nameSpace", type: "String", default: "An empty string", desc: "When set to a non-empty string, the string is appended to all data attributes.  Use this when there is a risk of data attribute name collisions with other scripts."},
            {name: "attrPrefix", type: "String", default: "An empty string", desc: "When set to a non-empty string, all attribute methods will be prefixed with the value.  Use this when there is a risk of attribute name collisions with other scripts."},
            {name: "watches", type: "Object", desc: "An object containing initial watches and methods.  Specific to the current instance."},
            {name: "globalScopeWatches", type: "Object", desc: "An object containing initial watches and methods.  General to the entire family tree of the current instance."},
            {name: "checkboxDataDelimiter", type: "String", default: "\",\""},
            {name: "attrMethods", type: "Object"},
            {name: "templates", type: "Object"},
            {name: "keyup", type: "Boolean", default: true},
            {name: "modifyInputArrays", type: "Boolean", default: false}
      ]
    },
    {
        heading: "Properties",
        template: "articleTemplate",
        items: [
            {name: "ancestors", type: "Array"},
            {name: "attrMethods", type: "Object"},
            {name: "childArrays", type: "Object"},
            {name: "children", type: "Object"},
            {name: "container", type: "HTMLElement"},
            {name: "data", type: "DOMStringMap Object"},
            {name: "id", type: "String"},
            {name: "observer", type: "MutationObserver Object"},
            {name: "parent", type: "SimpleDataBinding Object"},
            {name: "root", type: "SimpleDataBinding Object"},
            {name: "templates", type: "Object"}
          ]
    },
    {
        heading: "Methods",
        template: "methodTemplate",
        items: [
            {name: "createChild", arguments: [{name: "id", type: "String"}, {name: "container", type: "Element/String"}, {name: "data", type: "Object"}], returns: {name: "child", type: "SimpleDataBinding"}},
            {name: "export", arguments: [{name: "unprefix", type: "Boolean"}], returns: {name: "dataClone", type: "Object" }},
            {name: "get", arguments: [{name: "prop", type: "String"}, {name: "inherit", type: "Boolean"}], returns: {name: "value", type: "Strintg"}},
            {name: "parseNode", arguments: [{name: "node", type: "Element"}], returns: {name: "node", type: "Element or Boolean"}},
            {name: "removeCommentedElements", arguments: "(HTMLComment Node) placeholder, (String) attr, (String) value", returns: "(HTMLComment Node) placeholder"},
            {name: "set", arguments: [{name: "name", type: "String"}, {name: "val", type: "String"}, {name: "inherit", type: "Boolean"}], returns: {name: "value", type: "String"}},
            {name: "surroundByComments", arguments: [{name: "obj", type: "Object"}, {name: "message", type: "String"}, {name: "elementTemplate", type: "Element"}, {name: "retain", type: "Boolean"}], returns: {name: "placeholder", type: "HTML Comment Node"}},
            {name: "update", arguments: [{name: "newData", type: "Object"}, {name: "bindDuringUpdate", type: "Boolean", default: false}], returns: {name: "data", type: "Object"}},
            {name: "watch", arguments: [{name: "props", type: "String/Array of Strings"}, {name: "fn", type: "Function"}, {name: "globalScope", type: "Boolean", default: false}], returns: {name: "watches", type: "Object"}}
          ]
    }]
};

var pageBinding = new SimpleDataBinding(".page", pageData);
    </script>

    
</body>


</html>
