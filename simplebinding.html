<!DOCTYPE html>
<html>
  <head>
    <title>Simple Two Way Data Binding Example</title>
    <style>
html, body {
  height: 100%;
  width: 100%;
}

html, body, div, iframe {
  margin: 0;
  padding: 0;
  border: none;
}

body{
  font-family: tahoma, arial;
  color: White;
  background-color: #000000;
  font-size: 16px;
  line-height: 20px;
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;

  -webkit-box-flex-direction: column;
  -moz-box-flex-direction: column;
  -ms-flex-direction: column;
  -webkit-flex-direction: column;
  flex-direction: column;
}

*, *:after, *:before{
  box-sizing: border-box;
}

.nav{
  -moz-box-flex: 0 0 auto;
  -webkit-flex: 0 0 auto;
  -ms-flex: 0 0 auto;
  flex: 0 0 auto;
  height: 50px;
}

.next, .prev{
  display: inline-block;
  position: absolute;
  left: 50%;
  width: 200px;
}

.prev{
  margin-left: -200px;
  text-align: right;
}

.navLinkLiner{
  background: #4d4d50;
  border-radius: 3px;
  font-size: 15px;
  display: inline-block;
  padding: 10px 16px;
  margin: 10px;
}

.icon{
  color: #AEAEAE;
}

iframe{
  -moz-box-flex: 1 0 auto;
  -webkit-flex: 1 0 auto;
  -ms-flex: 1 0 auto;
  flex: 1 1 auto;
  height: auto;
  height: auto;
  width: 100%;
}


  </style>
  
</head>

<body>
   <div class="nav">
  	<a class="prev" disabled><span class="navLinkLiner"><span class="icon">&#9668;</span> Previous</span></a>
  	<a class="next" disabled><span class="navLinkLiner">Next <span class="icon">&#9658<span></span></span></a>
   </div>
