<script async type="text/javascript">
  
  
  (function(){
    
  
    var pageData = [
        {title: "SimpleDataBinding Example 1", heading: "Simplest Data Binding Ever", prevHref: "#0", nextHref: "//codepen.io/cagerattler/embed/vXLEor?height=800&theme-id=0&slug-hash=vXLEor&default-tab=js%2Cresult&user=cagerattler&embed-version=2&editable=true"},
        {title: "SimpleDataBinding Example 2", heading: "Simple Prefilling", prevHref: "//codepen.io/cagerattler/embed/vXLEor?height=800&theme-id=0&slug-hash=vXLEor&default-tab=js%2Cresult&user=cagerattler&embed-version=2&editable=true", nextHref: "#0"}
      ],
      pageIndex = 0;
    
    window.page = new SimpleDataBinding(document.documentElement, pageData[0]);
    
    function changePage(e){
      if( ! e.target.getAttribute("disabled")){
        setTimeout(function(){
          var increment = Number(e.target.dataset.increment);
          pageIndex += increment;
          page.update(pageData[pageIndex]);
          if(pageIndex == 0){
            document.querySelector(".prev").setAttribute("disabled", "disabled");
            document.querySelector(".next").removeAttribute("disabled");
          }else{
            document.querySelector(".next").setAttribute("disabled", "disabled");
            document.querySelector(".prev").removeAttribute("disabled");
          }
        }, 0);
      }
    }
    
    document.querySelector(".prev").addEventListener("click", changePage);
    document.querySelector(".next").addEventListener("click", changePage);
  })()
  
</script>
