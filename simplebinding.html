<!DOCTYPE html>
<html>
  <head>
    <title>Simple Two Way Data Binding Example</title>
    <style>
html, body {
  width: 100%;
}

html, body, div, iframe {
  margin: 0;
  padding: 0;
  border: none;
}

body{
  font-family: tahoma, arial;
  color: White;
  background-color: #000000;
  font-size: 16px;
  line-height: 20px;
}

*, *:after, *:before{
  box-sizing: border-box;
}

.next, .prev{
  display: inline-block;
  position: relative;
  left: 50%;
  width: 200px;
}

.prev{
  margin-left: -200px;
  text-align: right;
}

.navLinkLiner{
  background: #4d4d50;
  border-radius: 3px;
  font-size: 15px;
  display: inline-block;
  padding: 10px 16px;
  margin: 10px;
}

.icon{
  color: #AEAEAE;
}

div.nav + div, iframe{
  width: 100%;
}




  </style>
  
</head>

<body>
   <div class="nav">
  	<a class="prev" disabled><span class="navLinkLiner"><span class="icon">&#9668;</span> Previous</span></a>
  	<a class="next" disabled><span class="navLinkLiner">Next <span class="icon">&#9658<span></span></span></a>
   </div>

  <iframe height='800' scrolling='no' src='//codepen.io/cagerattler/embed/XjXAYx/?height=265&theme-id=0&default-tab=js,result' frameborder='no' allowtransparency='true' allowfullscreen='true' style='width: 100%;'>See the Pen <a href='http://codepen.io/cagerattler/pen/XjXAYx/'>Simplest Two Way Data-binding Ever</a> by Avram Lavinsky (<a href='http://codepen.io/cagerattler'>@cagerattler</a>) on <a href='http://codepen.io'>CodePen</a>.
</iframe>
</body>
</html>
